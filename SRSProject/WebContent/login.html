<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="css/blue.css" rel="stylesheet">
<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
<style type="text/css">
	html, body {
		font-family: 'Lato', 微软雅黑;
		font-size: 100%;
		background: #fff;
	}
	body {
		padding-top: 70px;
	}
	td{
		padding-bottom:10px;
		text-align:left;
	}
	.form-control{
		margin-top:0px;
	}
	.input-group{
		width:100%;
	}
	.glyphicon{
		top:0;
	}
</style>
</head>
<body>
<div class="container-fluid" style="padding-left: 0;">
		<div class="row-fluid">
			<div class="col-md-2 col-lg-2"></div>
			<div class="col-xs-12 col-md-8 col-lg-8">
				<h1 align="center">选课系统登录</h1>
				<hr />
				<form name="myForm" method="post" action="LoginServlet">
					<table align="center">
						<tr>
							<td>
								<div class="input-group">
									<input type="text" name="username" id="username" class="form-control" placeholder="请输入用户名" size="50" />
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="input-group">
									<input type="password" name="password" id="password" placeholder="输入密码" class="form-control" size="50" />
								</div>
							</td>
						</tr>
						<tr>
							<td><span>选择身份：</span><span>
							<input type="radio" checked="checked" name="role" value="1"/>学生
							<input type="radio" name="role" value="2"/>教师
							<input type="radio" name="role" value="3" />管理员
							</span>
							</td>
						</tr>
						<tr>
							<td><button type="button" class="btn btn-block btn-primary" onclick="sub();">登录</button></td>
						</tr>
					</table>
				</form>
			</div>
			<div class="col-md-2 col-lg-2"></div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script src="js/icheck.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$.getJSON("ReadCookies", function(jsonData) {
		if(jsonData.auto==true){
			$("#username").val(jsonData.username);
			$("#password").val(jsonData.password);
			$("option[value='"+jsonData.role+"']").attr("selected","selected");
			$("#auto").attr("checked","checked");
			$('input').iCheck({
			    checkboxClass: 'icheckbox_square-blue',
			    radioClass: 'iradio_square-blue',
			    increaseArea: '20%'
			});
		}
	});
	$('input').iCheck({
	    checkboxClass: 'icheckbox_square-blue',
	    radioClass: 'iradio_square-blue',
	    increaseArea: '20%'
	});
});

function sub(){
	$(".checked").children("#auto").attr("checked","checked");
	myForm.submit();
}
</script>
</html>
